<!Doctype html>
<html lang="en">
    <head>
        {% load static %}
        <title>What to watch</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="{% static 'whatToWatchApp/style.css' %}">
        <link rel="stylesheet" type="text/css" href="../../static/whatToWatchApp/style.css">

        <script>
            function reload(){
                location.reload();
            }
        </script>
    </head>
    <body>
        {% include 'whatToWatchApp/templates/whatToWatchApp/navbar.html' %}
        <div class="flex-box">
            <h4>The recommendation is...</h4>
            <div id="title">
                <h2>
                    <a href="{{titleURL}}">{{title}}</a>
                </h2>
            </div>
            <div id="title-image">
                <a href="{{titleURL}}">
                    <img src="{{image}}">
                </a>
            </div>
            
            <div class="text-box">
                <h3>Synopsis</h3>
                {{synopsis|safe}}
            </div>
            <div id="button-box">
                <button class="btn btn-primary" onclick="reload()">Try Again</button>
                <a href="/">
                    <button class="btn btn-primary">Go Back</button>
                </a>
            </div>
        </div>
    </body>
</html>
